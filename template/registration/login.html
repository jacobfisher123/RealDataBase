{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">  
	    <title>Visual Admin - Login</title>
        <meta name="description" content="">
        <meta name="author" content="templatemo">
        <!-- 
        Visual Admin Template
        https://templatemo.com/tm-455-visual-admin
        -->
	    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
	    <link href="{% static 'visual_admin/css/font-awesome.min.css' %}" rel="stylesheet">
	    <link href="{% static 'visual_admin/css/bootstrap.min.css' %}" rel="stylesheet">
	    <link href="{% static 'visual_admin/css/templatemo-style.css' %}" rel="stylesheet">
	    
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

		        	
	<body class="light-gray-bg">
		<p></p><br>
		<p></p><br>
		<p></p><br>
		<p></p>

		<div class="templatemo-content-widget templatemo-login-widget white-bg">
			<header class="text-center">
	          <div class="square"></div>
	          <h1>School login</h1>
	        </header>
	        <form class="templatemo-login-form" method="post">
	        	{% csrf_token %}
	        	<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>	        		
		              	<input class="form-control"  type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="30" required="" id="id_username" placeholder="username">           
		        </div>
		        <br>
		        <br>
		     
	        	<div class="input-group">
                <div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>              
                    <input type="password" class="form-control" placeholder="******" name="password" autocomplete="current-password" required="" id="id_password">           
                </div>	
                <br>
		        <br>
		        <br>
		        <br>          	

				<div class="form-group">
					<p style="color: red;">{{error|crispy}}</p>
					<button type="submit" class="templatemo-blue-button width-100">Login</button>
				</div>
	        </form>
		</div>
		<div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
			
		</div>
	</body>
</html>
